<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALS Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Product Rating Predictor</h1>
    
    <!-- Prediction Form -->
    <form method="post" action="/predict">
        <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="number" class="form-control" id="user_id" name="user_id" required>
        </div>
        <div class="mb-3">
            <label for="item_id" class="form-label">Item ID</label>
            <input type="number" class="form-control" id="item_id" name="item_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict Rating</button>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="alert alert-success mt-3">
        <strong>Prediction:</strong> {{ prediction }} for User {{ user_id }} and Item {{ item_id }}
    </div>
    {% endif %}

    <!-- Error Message -->
    {% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}

    <!-- Link to Recommendations -->
  <!-- <div class="mt-4">
        <a href="/top-recommendations" class="btn btn-outline-secondary">Show Top 10 Recommendations</a>
    </div>--> 
</div>
</body>
</html>
